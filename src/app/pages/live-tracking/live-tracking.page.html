<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons id="pref" slot="end" (click)="presentModal()">
      <p id="filterStatus">Now</p>
      <ion-icon name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="wrapper">
  
  <ion-card class="ion-text-center" id="over_map">
    <ion-card-header>
      <ion-card-title>Activate a Tracker</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Add a tracker to enjoy the full Spytrack GPS<br> experience.
      <br>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col (click)="redirectActivate()">
            <p style="color: deepskyblue;
            font-weight: 800;">Purchase a tracker</p>
          </ion-col>
          <ion-col (click)="redirectActivate()">
            <p style="color: darkgreen;
            font-weight: 800;">Activate a tracker</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div #map id="map">
    <ion-fab vertical="top" horizontal="end" slot="fixed" style="overflow: auto;">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
